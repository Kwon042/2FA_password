<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>비밀번호 재설정 요청</title>
</head>
<body>
<h2>비밀번호 재설정 요청</h2>

<div th:if="${error}" style="color:red;">
  <p th:text="${error}"></p>
</div>

<div id="lock-message" style="color:red; display:none;">
  <p>인증 시도 제한으로 인해 1분 동안 잠금 상태입니다.</p>
  <p>1분 후 비밀번호 재설정을 진행해주세요.</p>
  <p>남은 시간: <span id="countdown">60</span>초</p>
</div>

<div id="reset-form">
  <form th:action="@{/password-reset/request}" method="post">
    <label for="username">username:</label>
    <input type="text" id="username" name="username" required/>
    <button type="submit">코드 받기</button>
  </form>
</div>

<div id="unlock-message" style="color:green; display:none;">
  <p>잠금이 해제되었습니다. 이제 비밀번호 재설정을 진행할 수 있습니다.</p>
</div>

<input type="hidden" id="twoFactorLockTime" th:value="${lockTime}" />

<script src="/js/twoFactorLock.js"></script>

</body>
</html>

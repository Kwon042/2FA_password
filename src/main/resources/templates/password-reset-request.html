<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>비밀번호 재설정 요청</title>
</head>
<body>
<h2>비밀번호 재설정 요청</h2>

<div th:if="${error}" style="color:red;">
  <p th:text="${error}"></p>
</div>

<!-- 안내 메시지 (예: 3회 실패 후 안내 등) -->
<div th:if="${message}" style="color:blue;">
  <p th:text="${message}"></p>
</div>

<form th:action="@{/password-reset/request}" method="post">
  <label for="username">사용자명:</label>
  <input type="text" id="username" name="username" required/>
  <button type="submit">코드 받기</button>
</form>
</body>
</html>
